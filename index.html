<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picture This!</title>

  <!-- Link CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="header">

    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>

    <!-- Responsive image -->
    <picture>

      <!-- Square image for desktop -->
      <source
        media="(min-width: 960px)"
        srcset="
          images/museum-square-480.jpg 480w,
          images/museum-square-640.jpg 640w,
          images/museum-square-800.jpg 800w,
          images/museum-square-960.jpg 960w,
          images/museum-square-1280.jpg 1280w,
          images/museum-square-1600.jpg 1600w,
          images/museum-square-1920.jpg 1920w,
          images/museum-square-2400.jpg 2400w"
        sizes="50vw">

      <!-- Landscape image for mobile -->
      <img
        src="images/museum-480x.jpg"
        srcset="
          images/museum-320x.jpg 320w,
          images/museum-480x.jpg 480w,
          images/museum-640x.jpg 640w,
          images/museum-720x.jpg 720w,
          images/museum-960x.jpg 960w,
          images/museum-1440x.jpg 1440w,
          images/museum-2160x.jpg 2160w,
          images/museum-2800x.jpg 2800w"
        sizes="100vw"
        alt="Museum image">

    </picture>

  </header>

</body>

</html>
